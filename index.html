<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Toques las Paredes</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background: #000;
            cursor: crosshair;
        }

        /* El laberinto (SVG para mayor precisión) */
        .wall {
            fill: #1a1a1a;
        }

        #scare-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://i.imgur.com/H7S8zXm.jpg') center center / cover;
            display: none;
            z-index: 100;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }

        .goal {
            fill: #440000;
            transition: fill 0.3s;
        }

        .goal:hover {
            fill: #ff0000;
        }

        #message {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="message">Llega al final sin tocar los bordes...</div>
</div>

<div id="game-container">
    <svg width="800" height="600" viewBox="0 0 800 600">
        <rect class="wall" x="0" y="0" width="800" height="600" />
        
        <path id="path" d="M 50 300 L 200 300 L 200 100 L 500 100 L 500 500 L 700 500 L 750 500" 
              stroke="white" stroke-width="60" fill="none" stroke-linecap="round" />

        <circle id="goal" cx="750" cy="500" r="25" class="goal" />
        
        <circle cx="50" cy="300" r="10" fill="green" />
    </svg>
</div>

<div id="scare-overlay"></div>

<audio id="scream-snd" src="https://www.soundjay.com/human/sounds/person-screaming-01.mp3"></audio>
<audio id="ambient-snd" loop src="https://www.soundjay.com/nature/sounds/wind-01.mp3"></audio>

<script>
    const container = document.getElementById('game-container');
    const path = document.getElementById('path');
    const goal = document.getElementById('goal');
    const scareOverlay = document.getElementById('scare-overlay');
    const screamSnd = document.getElementById('scream-snd');
    const ambientSnd = document.getElementById('ambient-snd');

    let gameStarted = false;

    // Iniciar audio al primer click (política de navegadores)
    window.addEventListener('mousedown', () => {
        if(!gameStarted) {
            ambientSnd.play();
            gameStarted = true;
        }
    });

    // Detectar si el mouse sale del camino blanco
    path.addEventListener('mouseleave', () => {
        if(gameStarted) triggerScare();
    });

    // Ganar el juego
    goal.addEventListener('mouseenter', () => {
        if(gameStarted) {
            alert("Has escapado... por ahora.");
            location.reload();
        }
    });

    function triggerScare() {
        scareOverlay.style.display = 'block';
        screamSnd.play();
        
        // Efecto de vibración
        document.body.style.animation = "shake 0.1s infinite";
        
        setTimeout(() => {
            alert("TE ENCONTRARON.");
            location.reload();
        }, 1500);
    }
</script>

<style>
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        25% { transform: translate(-3px, 0px) rotate(-1deg); }
        50% { transform: translate(3px, 2px) rotate(1deg); }
        100% { transform: translate(1px, -1px) rotate(0deg); }
    }
</style>

</body>
</html>
