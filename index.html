<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Horror 3D - Pasillo</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #crosshair {
            position: fixed; top: 50%; left: 50%;
            width: 10px; height: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        #instructions {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; text-align: center;
            background: rgba(0,0,0,0.8); padding: 20px;
        }
        #scare {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('https://i.imgur.com/H7S8zXm.jpg') center center / cover;
            display: none; z-index: 100;
        }
    </style>
</head>
<body>

<div id="instructions">
    <h1>EL PASILLO</h1>
    <p>Usa WASD para moverte y el Ratón para mirar.</p>
    <p>Haz Click para empezar</p>
</div>

<div id="crosshair"></div>
<div id="scare"></div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    // --- Configuración Básica ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1, 15);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- Iluminación (Linterna) ---
    const flashlight = new THREE.SpotLight(0xffffff, 50);
    flashlight.angle = Math.PI / 6;
    flashlight.penumbra = 0.3;
    flashlight.decay = 2;
    flashlight.distance = 20;
    camera.add(flashlight);
    flashlight.position.set(0, 0, 1);
    flashlight.target = new THREE.Object3D();
    camera.add(flashlight.target);
    flashlight.target.position.set(0, 0, -5);
    scene.add(camera);

    // --- Construcción del Pasillo ---
    const geo = new THREE.BoxGeometry(1, 1, 1);
    const wallMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
    
    // Crear un pasillo largo de cubos
    for(let i = 0; i < 50; i++) {
        const leftWall = new THREE.Mesh(geo, wallMat);
        leftWall.position.set(-2, 1, -i * 3);
        leftWall.scale.set(1, 4, 3);
        scene.add(leftWall);

        const rightWall = new THREE.Mesh(geo, wallMat);
        rightWall.position.set(2, 1, -i * 3);
        rightWall.scale.set(1, 4, 3);
        scene.add(rightWall);

        const floor = new THREE.Mesh(geo, wallMat);
        floor.position.set(0, -1, -i * 3);
        floor.scale.set(5, 0.1, 3);
        scene.add(floor);
    }

    // --- Controles WASD y Mouse ---
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    document.addEventListener('keydown', (e) => {
        if(e.code === 'KeyW') moveForward = true;
        if(e.code === 'KeyS') moveBackward = true;
        if(e.code === 'KeyA') moveLeft = true;
        if(e.code === 'KeyD') moveRight = true;
    });

    document.addEventListener('keyup', (e) => {
        if(e.code === 'KeyW') moveForward = false;
        if(e.code === 'KeyS') moveBackward = false;
        if(e.code === 'KeyA') moveLeft = false;
        if(e.code === 'KeyD') moveRight = false;
    });

    // Bloqueo del puntero para FPS
    document.addEventListener('click', () => {
        document.body.requestPointerLock();
        document.getElementById('instructions').style.display = 'none';
    });

    document.addEventListener('mousemove', (e) => {
        if (document.pointerLockElement === document.body) {
            camera.rotation.y -= e.movementX * 0.002;
            camera.rotation.x -= e.movementY * 0.002;
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
        }
    });

    // --- Animación ---
    function animate() {
        requestAnimationFrame(animate);

        if (document.pointerLockElement === document.body) {
            const delta = 0.15;
            velocity.set(0, 0, 0);

            if (moveForward) velocity.z -= delta;
            if (moveBackward) velocity.z += delta;
            if (moveLeft) velocity.x -= delta;
            if (moveRight) velocity.x += delta;

            camera.translateX(velocity.x);
            camera.translateZ(velocity.z);
            camera.position.y = 0.5; // Mantener altura de ojos

            // Colisión básica (limites del pasillo)
            if (Math.abs(camera.position.x) > 1.2) {
                triggerSusto();
            }
            
            // Victoria/Susto al final
            if (camera.position.z < -140) {
                triggerSusto();
            }
        }
        renderer.render(scene, camera);
    }

    function triggerSusto() {
        document.getElementById('scare').style.display = 'block';
        setTimeout(() => location.reload(), 1000);
    }

    animate();
</script>
</body>
</html>
